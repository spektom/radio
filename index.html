<!DOCTYPE html>
<html lang="en">

<head>
  <title>Michael's Radio</title>
  <meta charset="utf-8">
  
  <link type="image/png" sizes="32x32" rel="icon" href="static/img/radio-32.png">
  <link rel="stylesheet" href="static/picnic.min.css" />
  <link rel="stylesheet" href="static/main.css?v=2" />
</head>

<body>
  <div id="container">
    <div class="flex one center">
      <img id="radioImg" src="static/img/radio.png" title="Radio" />
      <select id="stations" title="Select radio station"></select>
      <div id="buttons" class="flex three">
        <span id="prevButton" class="pseudo button"></span>
        <span id="playButton" class="pseudo button"></span>
        <span id="nextButton" class="pseudo button"></span>
      </div>
      <audio id="player" controls preload="none" />
    </div>
  </div>

  <script src="static/main.js"></script>
</body>

</html>
